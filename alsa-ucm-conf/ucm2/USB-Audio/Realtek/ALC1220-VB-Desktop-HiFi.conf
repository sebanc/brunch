Define.Mic1Dev 1
Define.Mic2Dev 2

If.trx4-aorus-wifi-rev-1-2 {
	Condition {
		Type String
		Haystack "${CardComponents}"
		Needle "USB0414:a00d"
	}
	True.Define {
		Mic1Dev 2
		Mic2Dev 1
	}
}

SectionDevice."Speaker" {
	Comment "Speakers"
	Value {
		PlaybackChannels 8
		PlaybackPriority 200
		PlaybackPCM "hw:${CardId}"
		JackControl "Speaker Jack"
		PlaybackMixerElem "Speaker"
	}
}

SectionDevice."Headphones" {
	Comment "Front Headphones"
	Value {
		PlaybackPriority 300
		PlaybackPCM "hw:${CardId},1"
		JackControl "Front Headphone Jack"
		PlaybackMixerElem "Front Headphone"
	}
}

SectionDevice."SPDIF" {
	Comment "S/PDIF Out"
	Value {
		PlaybackPriority 100
		PlaybackPCM "hw:${CardId},2"
		PlaybackMixerElem "IEC958"
	}
}

SectionDevice."Line" {
	Comment "Line In"
	Value {
		CapturePriority 100
		CapturePCM "hw:${CardId}"
		JackControl "Line Jack"
		CaptureMixerElem "Line"
	}
}

SectionDevice."Mic1" {
	Comment "Microphone"
	Value {
		CapturePriority 200
		CapturePCM "hw:${CardId},${var:Mic1Dev}"
		JackControl "Mic Jack"
		CaptureMixerElem "Mic"
	}
}

SectionDevice."Mic2" {
	Comment "Front Microphone"
	Value {
		CapturePriority 300
		CapturePCM "hw:${CardId},${var:Mic2Dev}"
		JackControl "Front Mic Jack"
		CaptureMixerElem "Front Mic"
	}
}

